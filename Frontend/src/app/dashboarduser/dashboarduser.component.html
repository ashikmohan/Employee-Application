<app-navbar></app-navbar>




<div class="container mt-5 px-2 ">
   <div class="row">
    <div class="col-4" *ngFor="let item of cards">

        <div class="card mb-4" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-center">Name: {{item.Name}}</h5>
              <h6 class="card-text">Designation: {{item.Designation}}</h6>
              <h6 class="card-text">Location: {{item.Location}}</h6>
              <h6 class="card-text">Salary: {{item.Salary}}</h6>
            
             
            
            </div>
          </div>

    </div>

   </div>

</div>
